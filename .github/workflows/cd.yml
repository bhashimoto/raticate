name: cd

on:
  push:
    branches: [main]
    
jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: execute remote ssh command
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: deploy