<div hx-get="/ratata/accounts/{{ account.id }}/payments" hx-trigger="newTransaction from:body">
    {% if not payments %}
    <p>Tudo certo!</p>
{% else %}
<ul class="no-bullet">
    {% for key, value in payments.items %}
    <li>{{ key }} deve R${{ value.amount }} para {{ value.to }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
