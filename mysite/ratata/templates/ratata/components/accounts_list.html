<ul id="accounts_list" class="no-bullet" hx-get="/ratata/accounts" hx-trigger="newAccount from:body,invitationUpdate from:body"  hx-swap="outerHTML">
	{% for accountUser in accounts %}
	<li><a href="/ratata/accounts/{{accountUser.account.id}}">{{ accountUser.account.name }}</a></li>
	{% endfor %}
	
</ul>
