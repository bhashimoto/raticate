{% extends 'ratata/base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %}
<form action="" method="post" id="signup-login">
	{% csrf_token %}
	{{ signup_form }}

		{{ error }}
	{% endif%}
</form>
{% endblock %}
